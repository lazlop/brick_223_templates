Air_Pressure_Sensor:
  brick_parent: Pressure_Sensor
  brick_definition: Measures the pressure of the surrounding air.
Static_Pressure_Sensor:
  brick_parent: Pressure_Sensor
  brick_definition: Measures resistance to airflow in a heating and cooling system's
    components and duct work
Velocity_Pressure_Sensor:
  brick_parent: Pressure_Sensor
  brick_definition: Measures the difference between total pressure and static pressure
Gauge_Pressure_Sensor:
  brick_parent: Pressure_Sensor
  brick_definition: Pressure sensor which is zero-referenced against ambient air pressure
Water_Pressure_Sensor:
  brick_parent: Pressure_Sensor
  brick_definition: Measures the pressure exerted by water in a system.
Differential_Pressure_Sensor:
  brick_parent: Pressure_Sensor
  brick_definition: Measures the difference between two applied pressures
