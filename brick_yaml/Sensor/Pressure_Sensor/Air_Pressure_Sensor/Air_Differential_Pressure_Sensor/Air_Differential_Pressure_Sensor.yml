Exhaust_Air_Differential_Pressure_Sensor:
  brick_parent: Air_Differential_Pressure_Sensor
  brick_definition: Measures the difference in pressure between an upstream and downstream
    of an air duct or other air conduit used to exhaust air from the building
Filter_Air_Differential_Pressure_Sensor:
  brick_parent: Air_Differential_Pressure_Sensor
  brick_definition: Measures the difference in air pressure before and after an air
    filter.
Return_Air_Differential_Pressure_Sensor:
  brick_parent: Air_Differential_Pressure_Sensor
  brick_definition: Measures the difference in pressure between the return and supply
    side
Supply_Air_Differential_Pressure_Sensor:
  brick_parent: Air_Differential_Pressure_Sensor
  brick_definition: Measures the difference in pressure between an upstream and downstream
    of an air duct or other air conduit used to supply air into the building
