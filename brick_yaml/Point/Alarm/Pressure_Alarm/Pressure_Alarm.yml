High_Head_Pressure_Alarm:
  brick_parent: Pressure_Alarm
  brick_definition: An alarm that indicates a high pressure generated on the output
    side of a gas compressor in a refrigeration or air conditioning system.
Low_Suction_Pressure_Alarm:
  brick_parent: Pressure_Alarm
  brick_definition: An alarm that indicates a low suction pressure in the compressor
    in a refrigeration or air conditioning system.
