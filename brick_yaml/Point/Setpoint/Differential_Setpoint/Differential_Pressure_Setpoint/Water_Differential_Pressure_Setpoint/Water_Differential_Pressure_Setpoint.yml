Chilled_Water_Differential_Pressure_Setpoint:
  brick_parent: Water_Differential_Pressure_Setpoint
  brick_definition: Sets the target water differential pressure between an upstream
    and downstream point in a water pipe or conduit used to carry chilled water
Hot_Water_Differential_Pressure_Setpoint:
  brick_parent: Water_Differential_Pressure_Setpoint
  brick_definition: Sets the target water differential pressure between an upstream
