
# Questions:
# 1) Do we want to subclass templates. This is probably worse from a documentation perspective, because parsing template dependencies is a BuildingMOTIF thing. However, we could just inline the templates and provide those. 
Sensor:
  body: >
    p:name a s223:ObservableProperty ;

Temperature_Sensor:
  body: >
    p:name a s223:QuantifiableObservableProperty ;
    s223:hasQuantityKind quantitykind:Temperature .
    
Air_Temperature_Sensor:
  body: >
    p:name s223:hasMedium s223:Medium-Air .
dependencies:
  - template: Temperature_Sensor
    args: {"name": "name"}

Air_Wet_Bulb_Temperature_Sensor:
  body: >
    p:name s223:hasMedium s223:Medium-Air ;
  dependencies:
  - template: Air_Temperature_Sensor
    args: {"name": "name"}
  
Outdoor_Air_Wet_Bulb_Temperature_Sensor:
  body: >
    p:name s223:hasMedium s223:Medium-Air ;
  dependencies:
  - template: Air_Wet_Bulb_Temperature_Sensor
    args: {"name": "name"}



    

