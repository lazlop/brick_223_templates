Frost_Sensor:
  body: >+
    @prefix p: <urn:___param___#> .

    @prefix s223: <http://data.ashrae.org/standard223#> .


    p:name a <s223:ObservableProperty> ;
        s223:hasEnumerationKind <s223:EnumerationKind-Binary> ;
        s223:ofMedium <s223:Substance-Medium> .

Heat_Sink_Temperature_Sensor:
  body: >+
    @prefix ns1: <http://qudt.org/schema/qudt/> .

    @prefix p: <urn:___param___#> .

    @prefix s223: <http://data.ashrae.org/standard223#> .


    p:name a <s223:QuantifiableObservableProperty> ;
        s223:ofMedium <s223:Medium-ThermalContact> ;
        ns1:hasQuantityKind <Temperature> .

