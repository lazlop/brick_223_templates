Air_Temperature_Sensor:
  body: |+
    @prefix P: <urn:___param___#> .
    @prefix quantitykind: <http://qudt.org/vocab/quantitykind/> .
    @prefix qudt: <http://qudt.org/schema/qudt/> .
    @prefix s223: <http://data.ashrae.org/standard223#> .

    P:name a s223:QuantifiableObservableProperty ;
        s223:hasAspect s223:Aspect-DryBulb ;
        s223:ofMedium s223:Fluid-Air ;
        qudt:hasQuantityKind quantitykind:Temperature .

Frost_Sensor:
  body: |+
    @prefix P: <urn:___param___#> .
    @prefix s223: <http://data.ashrae.org/standard223#> .

    P:name a s223:ObservableProperty ;
        s223:hasAspect s223:Aspect-Alarm ;
        s223:hasEnumerationKind s223:EnumerationKind-Binary ;
        s223:ofMedium s223:Medium-ThermalContact .

Heat_Sink_Temperature_Sensor:
  body: |+
    @prefix P: <urn:___param___#> .
    @prefix quantitykind: <http://qudt.org/vocab/quantitykind/> .
    @prefix qudt: <http://qudt.org/schema/qudt/> .
    @prefix s223: <http://data.ashrae.org/standard223#> .

    P:VariableFrequencyDrive s223:hasProperty P:name .

    P:name a s223:QuantifiableObservableProperty ;
        s223:ofMedium s223:Medium-ThermalContact ;
        qudt:hasQuantityKind quantitykind:Temperature .

  dependencies:
  - args:
      name: VariableFrequencyDrive
    template: VariableFrequencyDrive
  optional:
  - VariableFrequencyDrive
