Inside_Face_Surface_Temperature_Sensor:
  brick_parent: Radiant_Panel_Temperature_Sensor
  brick_definition: Measures the inside surface (relative to the space) of the radiant
    panel of the radiant heating and cooling HVAC system.
  s223_class: s223:QuantifiableObservableProperty
  s223_class_valid: true
  quantitykind: Temperature
  quantitykind_valid: true
  medium: s223:Medium-ThermalContact
  medium_valid: true
  aspects: s223:Aspect-DryBulb
  aspects_valid: true
Outside_Face_Surface_Temperature_Sensor:
  brick_parent: Radiant_Panel_Temperature_Sensor
  brick_definition: Measures the outside surface (relative to the space) of the radiant
    panel of a radiant heating and cooling HVAC system.
  s223_class: s223:QuantifiableObservableProperty
  s223_class_valid: true
  quantitykind: Temperature
  quantitykind_valid: true
  medium: s223:Medium-ThermalContact
  medium_valid: true
  aspects: s223:Aspect-DryBulb
  aspects_valid: true
Embedded_Temperature_Sensor:
  brick_parent: Radiant_Panel_Temperature_Sensor
  brick_definition: Measures the internal temperature of the radiant layer of the
    radiant heating and cooling HVAC system.
  s223_class: s223:QuantifiableObservableProperty
  s223_class_valid: true
  quantitykind: Temperature
  quantitykind_valid: true
  medium: s223:Medium-ThermalContact
  medium_valid: true
  aspects: s223:Aspect-DryBulb, s223:Aspect-WetBulb
  aspects_valid: true
