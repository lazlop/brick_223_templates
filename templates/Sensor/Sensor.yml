Contact_Sensor:
  brick_parent: Sensor
  brick_definition: Senses or detects contact, such as for determining if a door is
    closed.
Fire_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the presence of fire
Gas_Sensor:
  brick_parent: Sensor
  brick_definition: Measures gas concentration (other than CO2)
Hail_Sensor:
  brick_parent: Sensor
  brick_definition: Measures hail in terms of its size and damage potential
Lighting_Correlated_Color_Temperature_Sensor:
  brick_parent: Sensor
  brick_definition: A sensor to measure correlated color temperature (CCT) which is
    the temperature of the Planckian radiator whose perceived color most closely resembles
    that of a given stimulus at the same brightness and under specified viewing conditions.
Luminance_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the luminous intensity per unit area of light travelling
    in a given direction
Occupancy_Count_Sensor:
  brick_parent: Sensor
  brick_definition: Sensors measuring the number of people in an area
Occupancy_Sensor:
  brick_parent: Sensor
  brick_definition: Detects occupancy of some space or area
Piezoelectric_Sensor:
  brick_parent: Sensor
  brick_definition: Senses changes pressure, acceleration, temperature, force or strain
    via the piezoelectric effect
Power_Factor_Sensor:
  brick_parent: Sensor
  brick_definition: Sensors measuring power Factor, under periodic conditions, is
    the ratio of the absolute value of the active power (P) to the apparent power
    (S).
Rain_Level_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the amount of precipitation fallen
Waste_Amount_Sensor:
  brick_parent: Sensor
  brick_definition: A metric used for measuring the quantity of waste generated in
    a building.
Conductivity_Sensor:
  brick_parent: Sensor
  brick_definition: Measures electrical conductance
Direction_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the direction in degrees in which a phenomenon is occuring
Enthalpy_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the total heat content of some substance
Frequency_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the frequency of a phenomenon or aspect of a phenomenon,
    e.g. the frequency of a fan turning
Generation_Sensor:
  brick_parent: Sensor
  brick_definition: A sensor measuring how much something has been generated.
Illuminance_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the total luminous flux incident on a surface, per unit
    area
Motion_Sensor:
  brick_parent: Sensor
  brick_definition: Detects the presence of motion in some area
Solar_Irradiance_Sensor:
  brick_parent: Sensor
  brick_definition: Measures solar irradiance levels for photovoltaic systems
Torque_Sensor:
  brick_parent: Sensor
  brick_definition: Measures torque, the tendency of a force to rotate an object about
    some axis
Adjust_Sensor:
  brick_parent: Sensor
  brick_definition: Measures user-provided adjustment of some value
Air_Grains_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the mass of water vapor in air
Angle_Sensor:
  brick_parent: Sensor
  brick_definition: Measues the planar angle of some phenomenon
Energy_Sensor:
  brick_parent: Sensor
  brick_definition: Measures energy consumption
Humidity_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the concentration of water vapor in air
Imbalance_Sensor:
  brick_parent: Sensor
  brick_definition: A sensor which measures difference (imbalance) between phases
    of an electrical system
Power_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the amount of instantaneous power consumed
Water_Level_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the height/level of water in some container
Current_Sensor:
  brick_parent: Sensor
  brick_definition: Senses the amperes of electrical current passing through the sensor
Demand_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the amount of power consumed by the use of some process;
    typically found by multiplying the tonnage of a unit (e.g. RTU) by the efficiency
    rating in kW/ton
Duration_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the duration of a phenomenon or event
Flow_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the rate of flow of some substance
Position_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the current position of a component in terms of a fraction
    of its full range of motion
Speed_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the magnitude of velocity of some form of movement
Voltage_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the voltage of an electrical device or object
Usage_Sensor:
  brick_parent: Sensor
  brick_definition: Measures the amount of some substance that is consumed or used,
    over some period of time
Dewpoint_Sensor:
  brick_parent: Sensor
  brick_definition: Senses the dewpoint temperature . Dew point is the temperature
    to which air must be cooled to become saturated with water vapor
Pressure_Sensor:
  brick_parent: Sensor
  brick_definition: Measure the amount of force acting on a unit area
Air_Quality_Sensor:
  brick_parent: Sensor
  brick_definition: A sensor which provides a measure of air quality
Temperature_Sensor:
  brick_parent: Sensor
  brick_definition: 'Measures temperature: the physical property of matter that quantitatively
    expresses the common notions of hot and cold'
