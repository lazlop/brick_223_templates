Peak_Demand_Sensor:
  brick_parent: Demand_Sensor
  brick_definition: The peak power consumed by a process over some period of time
Cooling_Demand_Sensor:
  brick_parent: Demand_Sensor
  brick_definition: Measures the amount of power consumed by a cooling process; typically
    found by multiplying the tonnage of a unit (e.g. RTU) by the efficiency rating
    in kW/ton
Heating_Demand_Sensor:
  brick_parent: Demand_Sensor
  brick_definition: Measures the amount of power consumed by a heating process; typically
    found by multiplying the tonnage of a unit (e.g. RTU) by the efficiency rating
    in kW/ton
